<!DOCTYPE html>
<html>
<head>
    <title>Update Task</title>
</head>
<body>
    <h2>Update Task</h2>
    <form method="POST" action="{% url 'update_task' task.id %}">
        {% csrf_token %}
        <label for="title">Title Name:</label>
        <input type="text" name="title" value="{{ task.title }}" required><br><br>
        <label for="category">Category:</label>
        <input type="text" name="category" value="{{ task.category }}" required><br><br>
        <label for="description">Description:</label><br>
        <textarea name="description" required>{{ task.description }}</textarea><br><br>
        <label for="date">Date:</label>
        <input type="date" name="date" value="{{ task.date }}" required><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
